<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Bootstrap Css link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
        
        <div class="background">
            <h1 class="heading1" > Bulb and cat on and off project.</h1>
            <h1 class="heading1" id="heading"> Bulb Turned On  </h1>
            <div>
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png" alt="bulb image" class="bulb-image"
                id="bulbimage">
            </div>
            <div>
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png" alt="Cat image" class="cat-image" id="catimage">
            </div>
            <div class="d-flex flex-row justify-content-center pt-5">
                <div class="switch-board">
                    <h1 class="switch-status" id="switchstatus">Switched On</h1>
                    <button class=" off-switch" id="offswitch" onclick="switchOff()">Switch Off</button>
                    <button class=" on-switch" id="onswitch" onclick="switchOn()">Switch On</button>
                </div>
            </div>
        </div>
